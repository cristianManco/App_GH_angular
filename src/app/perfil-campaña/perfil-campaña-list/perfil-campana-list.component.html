<div class="container mt-5">
    <div class="row mb-3">
      <div class="col-md-12 text-right">
        <button class="btn btn-primary" (click)="openDialog()">Añadir Nuevo Perfil de Campaña</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered table-hover table-striped">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>ID Centro Costo</th>
              <th>ID Perfil Cargo</th>
              <th>ID Perfil Equipo</th>
              <th>Salario</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let campana of perfilCampanas">
              <td>{{ campana.ID }}</td>
              <td>{{ campana.IDCentroCosto }}</td>
              <td>{{ campana.IDPerfilCargo }}</td>
              <td>{{ campana.IDPerfilEquipo }}</td>
              <td>{{ campana.Salario }}</td>
              <td>{{ campana.Estado }}</td>
              <td>
                <button class="btn btn-warning btn-sm mr-2" (click)="openDialog(campana)">Editar</button>
                <button class="btn btn-danger btn-sm" (click)="deleteCampana(campana.ID)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Dialog Modal -->
    <div class="modal" tabindex="-1" [class.show]="isDialogOpen" [style.display]="isDialogOpen ? 'block' : 'none'">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ selectedCampana ? 'Editar Perfil de Campaña' : 'Nuevo Perfil de Campaña' }}</h5>
            <button type="button" class="close" aria-label="Close" (click)="closeDialog()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="campanaForm" (ngSubmit)="saveCampana()">
              <div class="form-group">
                <label for="IDCentroCosto">ID Centro Costo</label>
                <input type="number" id="IDCentroCosto" formControlName="IDCentroCosto" class="form-control">
              </div>
              <div class="form-group">
                <label for="IDPerfilCargo">ID Perfil Cargo</label>
                <input type="number" id="IDPerfilCargo" formControlName="IDPerfilCargo" class="form-control">
              </div>
              <div class="form-group">
                <label for="IDPerfilEquipo">ID Perfil Equipo</label>
                <input type="number" id="IDPerfilEquipo" formControlName="IDPerfilEquipo" class="form-control">
              </div>
              <div class="form-group">
                <label for="Salario">Salario</label>
                <input type="number" id="Salario" formControlName="Salario" class="form-control">
              </div>
              <div class="form-group">
                <label for="Bonificacion">Bonificación</label>
                <input type="number" id="Bonificacion" formControlName="Bonificacion" class="form-control">
              </div>
              <div class="form-group">
                <label for="Control_Aprobacion">Control Aprobación</label>
                <input type="number" id="Control_Aprobacion" formControlName="Control_Aprobacion" class="form-control">
              </div>
              <div class="form-group">
                <label for="Estado">Estado</label>
                <input type="text" id="Estado" formControlName="Estado" class="form-control">
              </div>
              <div class="form-group">
                <label for="Dias_de_capacitacion">Días de Capacitación</label>
                <input type="number" id="Dias_de_capacitacion" formControlName="Dias_de_capacitacion" class="form-control">
              </div>
              <div class="form-group">
                <label for="Otro_Aplicativo">Otro Aplicativo</label>
                <input type="text" id="Otro_Aplicativo" formControlName="Otro_Aplicativo" class="form-control">
              </div>
              <div class="form-group">
                <label for="Riesgo">Riesgo</label>
                <input type="number" id="Riesgo" formControlName="Riesgo" class="form-control">
              </div>
              <div class="form-group">
                <label for="Requiere_Formacion">Requiere Formación</label>
                <input type="checkbox" id="Requiere_Formacion" formControlName="Requiere_Formacion" class="form-control">
              </div>
              <div class="form-group">
                <label for="Creado">Creado</label>
                <input type="text" id="Creado" formControlName="Creado" class="form-control" readonly>
              </div>
              <div class="form-group">
                <label for="CreadoPor">Creado Por</label>
                <input type="text" id="CreadoPor" formControlName="CreadoPor" class="form-control">
              </div>
              <div class="form-group">
                <label for="Modificado">Modificado</label>
                <input type="text" id="Modificado" formControlName="Modificado" class="form-control" readonly>
              </div>
              <div class="form-group">
                <label for="ModificadoPor">Modificado Por</label>
                <input type="text" id="ModificadoPor" formControlName="ModificadoPor" class="form-control">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancelar</button>
                <button type="submit" class="btn btn-primary">{{ selectedCampana ? 'Guardar Cambios' : 'Crear Perfil' }}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
