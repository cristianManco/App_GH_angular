<div class="dashboard-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ 'DASHBOARD.TITLE' | translate }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="chart-container">
          <canvas baseChart 
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [type]="barChartType">
          </canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
