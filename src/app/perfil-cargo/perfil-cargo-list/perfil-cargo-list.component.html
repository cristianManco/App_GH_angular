<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Lista de Perfiles de Cargo</h2>
    </div>
    <div class="card-body">
      <div class="form-group mb-3">
        <label for="filter">Filtrar</label>
        <input id="filter" class="form-control" type="text" (keyup)="applyFilter($event)" placeholder="Buscar...">
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th (click)="sortData('ID')">ID</th>
            <th (click)="sortData('IdCargo')">ID Cargo</th>
            <th (click)="sortData('Estado')">Estado</th>
            <th (click)="sortData('Nivel_Academico')">Nivel Académico</th>
            <th (click)="sortData('Meses_de_experiencia')">Meses de Experiencia</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of perfilesCargo$ | async">
            <td>{{ row.ID }}</td>
            <td>{{ row.IdCargo }}</td>
            <td>{{ row.Estado }}</td>
            <td>{{ row.Nivel_Academico }}</td>
            <td>{{ row.Meses_de_experiencia }}</td>
            <td>
              <button class="btn btn-primary me-2" (click)="onEdit(row.ID)">Editar</button>
              <button class="btn btn-danger" (click)="onDelete(row.ID)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="previousPage()">Anterior</button>
          </li>
          <li class="page-item disabled">
            <span class="page-link">Página {{ currentPage }} de {{ totalPages }}</span>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="nextPage()">Siguiente</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
