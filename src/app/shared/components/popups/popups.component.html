<div *ngIf="showPopup$ | async" class="popup-overlay">
    <div class="popup-container">
        <div class="popup-content">
            <div class="popup-header">
                <h5 class="popup-title" *ngIf="titlePopup !== ''">{{ titlePopup }}</h5>
                <button type="button" class="popup-close" aria-label="Close" (click)="hidePopup()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="popup-body">
                <p *ngIf="messagePopup !== ''" [innerHTML]="messagePopup.replace('\n', '<br>')"></p>
            </div>
            <div class="popup-footer">
                <button type="button" class="btn btn-secondary" (click)="hidePopup()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
